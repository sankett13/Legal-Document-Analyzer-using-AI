<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translator</title>
</head>
<body>

    <h2>Upload PDF and Select Language</h2>

    <form action="{% url 'analyze' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required><br>

        <label for="language">Select Language:</label>
        <select name="language" id="language" required>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="hi">Hindi</option>
            <option value="kn">Kannada</option>
            <option value="te">Telugu</option>
            <option value="gu">Gujarati</option>
            <option value="bn">Bengali</option>
            <option value="pa">Punjabi</option>
            <option value="en">English</option>
        </select>

        <button type="submit">Upload & Translate</button>
    </form>

</body>
</html>
